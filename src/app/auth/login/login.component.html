<div class="flex min-h-full">
    <div class="flex flex-col justify-center flex-1 px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="w-full max-w-sm mx-auto lg:w-96">
            <div>
                <img class="w-auto h-12" src="assets/images/logo-netcare-horizontal.svg" alt="Workflow">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Bienvenido a netcare</h2>
                <p class="mt-2 text-sm text-gray-600">

                    <a href="#" class="font-medium text-secondary "> Ingresa con tus credenciales de afiliado </a>
                </p>
            </div>

            <div class="mt-8">
                <div class="mt-6">
                    <div class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700"> Correo electrónico* </label>
                            <div class="mt-1">
                                <input id="username" [(ngModel)]="username" (keyup)="validateEmail()" name="username" type="text" required class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <small class="text-red-600" *ngIf="emailStatus ===  false ">Este email no es válido </small>
                            </div>
                        </div>

                        <div class="space-y-1">
                            <label for="password" class="block text-sm font-medium text-gray-700"> Contraseña </label>
                            <div class="mt-1">
                                <input id="password" name="password" [(ngModel)]="password" type="password" autocomplete="current-password" required class="block w-full px-3 py-2 placeholder-gray-400 border border-gray-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            </div>
                        </div>

                        <div class="flex items-center justify-between ">
                            <span></span>
                            <div class="text-sm text-right">
                                <a [routerLink]="['/auth/Reset']" class="font-medium text-primary hover:font-semibold"> Olvidaste tu contraseña ? </a>
                            </div>
                        </div>

                        <div>
                            <button type="button" (click)="Login()" (keyup.enter)="Login()" class="flex justify-center w-full px-4 py-2 text-sm font-medium text-white border border-transparent rounded-md shadow-sm bg-primary hover:bg-indigo-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Iniciar sesión</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="relative flex-1 hidden w-0 lg:block">
        <img class="absolute inset-0 object-cover w-full h-full" src="assets/images/background-login.png" alt="">
    </div>
</div>

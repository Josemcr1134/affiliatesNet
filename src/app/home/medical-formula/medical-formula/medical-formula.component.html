<div class="grid grid-cols-1 gap-4 items-start lg:grid-cols-3 lg:gap-8 mt-4">
    <!-- Left column -->
    <div class="grid grid-cols-1 gap-4 lg:col-span-2">
        <!-- Medical Formulas Card -->
        <section aria-labelledby="profile-overview-title">
            <div class="rounded-lg bg-white overflow-hidden shadow">
                <div class="bg-gray-50 p-6">
                    <div class="px-4 sm:px-6 lg:px-8">
                        <h3 class="text-gray-700 pb-3 text-xl font-medium truncate"> Mis Fórmulas médicas</h3>
                        <div class="flex-1 flex justify-center lg:justify-end">
                            <div class="w-full ">
                                <div class="relative  focus-within:text-purple-400">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <!-- Heroicon name: solid/search -->
                                        <svg class="h-5 w-5 text-primary" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                          <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                    <input (keyup)="GetAssistedAppointment()" [(ngModel)]="search" id="search" name="search" class="block w-full pl-10 pr-3 py-2 border border-transparent rounded-md leading-5 bg-white  text-gray-100 placeholder-purple-800 focus:outline-none focus:bg-white focus:ring-0 focus:placeholder-purple-800  focus:text-primary sm:text-sm"
                                        placeholder="Buscar..." type="search">
                                </div>
                            </div>
                        </div>
                        <div class="mt-8 flex flex-col">
                            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                                    <div class="rounded-md bg-yellow-50 p-4" *ngIf="!AssistedAppointment.length">
                                      <div class="flex">
                                        <div class="flex-shrink-0">
                                          <!-- Heroicon name: mini/exclamation-triangle -->
                                          <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd" d="M8.485 3.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 3.495zM10 6a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 6zm0 9a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                                          </svg>
                                        </div>
                                        <div class="ml-3">
                                          <h3 class="text-sm font-medium text-yellow-800">Atención</h3>
                                          <div class="mt-2 text-sm text-yellow-700">
                                            <p>Señor usuario , usted no cuenta con ordenamientos.</p>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                    <table class="min-w-full divide-y  divide-gray-300" *ngIf="AssistedAppointment.length">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-blue-400 sm:pl-6 md:pl-0">Especialidad</th>
                                                <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-blue-400">Doctor</th>
                                                <th scope="col" class="py-3.5 px-3 text-left text-sm font-semibold text-blue-400">Ver orden</th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200">
                                            <tr *ngFor="let a of AssistedAppointment">
                                                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                                                    <div class="text-gray-900">{{a.medical_specialty.license.specialty.name}}</div>
                                                    <div class="text-gray-500">{{a.date}}</div>
                                                </td>
                                                <td class="whitespace-nowrap py-4 px-3 text-sm text-gray-500">{{a.medical_specialty.medical.first_name}} {{a.medical_specialty.medical.last_name}} </td>

                                                <td class="relative whitespace-nowrap py-4 pl-3 pr-4  text-sm font-medium sm:pr-6 md:pr-0 cursor-pointer">
                                                    <a [routerLink]="['/Home/MedicalFormula/UserMedicalFormulaDetail', a.id]"       data-bs-toggle="tooltip" title="Ver fórmula médica" class="text-primary  text-center hover:text-indigo-900 cursor-pointer">
                                                      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline text-center" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                      </svg>
                                                    </a>
                                                </td>
                                            </tr>
                                            <!-- More people... -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>


<!-- Required popper.js TOOLTIP -->
<script src="https://unpkg.com/@popperjs/core@2.9.1/dist/umd/popper.min.js" charset="utf-8"></script>
<script type="text/javascript">
  var tooltipTriggerList = [].slice.call(
    document.querySelectorAll('[data-bs-toggle="tooltip"]')
  );
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new Tooltip(tooltipTriggerEl);
  });
</script>
